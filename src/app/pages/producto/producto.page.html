<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Detalles del Producto</ion-title>
      <ion-buttons slot="end">
          <ion-icon class="iconbuscar" name='search' (click)="goBuscar()"></ion-icon>
          <ion-icon class="iconcarrito" name='cart' (click)="goCarrito()"></ion-icon>
       </ion-buttons>
    </ion-toolbar>
  </ion-header>




<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title class = "nomprod">{{producto.nombre}}</ion-card-title>
  </ion-card-header>

    <img class = "imgProducto" src="/assets/img/default_productos.png" onError= "this.src='/assets/img/default_productos.png'">
    
      <ion-card-content class="contenido">
        <ion-label class="parrafo">
          {{producto.descripcion}}
        </ion-label>
        <ion-label class="parrafo">
          Tiempo de preparacion: {{producto.tiempopreparacion}} Min.
        </ion-label>
        <ion-label class="precio">
          $ {{producto.precio * cantidad}}.00 MXN
        </ion-label>
      </ion-card-content>

    </ion-card>

  <div [ngClass]="{'margen': editar == false}" class="sumador">
      <ion-button class="boton" (click)='add()' size="small" fill='outline'>
        <ion-icon slot="icon-only" name='add'></ion-icon>
      </ion-button>
      <p>{{cantidad}}</p>
      <ion-button class="boton" id='remove' size="small" fill="outline" (click)='remove()'>
        <ion-icon slot="icon-only" name='remove'></ion-icon>
      </ion-button>

  </div>

  <div  *ngIf="editar">
      <ion-button color="gmail" class="eliminar" fill="clear" (click)='eliminar()'>
        Eliminar producto del Carrito
      </ion-button>
  </div>

  <div class="agregar">
    <ion-button *ngIf="!editar" color="estore" (click)="agregar(producto.FK_idNegocio)" class="addBoton" expand="full">Agregar {{cantidad}} al carrito</ion-button>
    <ion-button *ngIf="editar" color="estore" (click)="actualizar(producto.FK_idNegocio)" class="addBoton" expand="full">Actualizar el carrito</ion-button>
  </div>


</ion-content>
