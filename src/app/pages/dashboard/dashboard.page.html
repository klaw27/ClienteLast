      <h6 class='tituloLugar'>COMIDA PREPARADA</h6>
      <ion-slides [options]="slideOpts" class="slide">
          <ion-slide *ngFor='let preparada of preparadas' class='lugar' (click)="locales(preparada.nombre)">
            <img src='/assets/img/comida/{{preparada.nombre}}.png' alt="" class='icono'>  
            <p class='titulo'>{{preparada.nombre}}</p>
          </ion-slide>
      </ion-slides>
    
      <h6 class='tituloLugar'>BEBIDAS</h6>
      <ion-slides [options]="slideOpts" class="slide">
          <ion-slide *ngFor='let bebida of bebidas' class='lugar' (click)="locales(bebida.nombre)">
            <img src='/assets/img/bebidas/{{bebida.nombre}}.png' alt="" class='icono'>  
            <p class='titulo'>{{bebida.nombre}}</p>
          </ion-slide>
      </ion-slides>
  
        <h6 class='tituloLugar'>POSTRES</h6>
        <ion-slides [options]="slideOpts" class="slide">
            <ion-slide *ngFor='let postre of postres' class='lugar' (click)="locales(postre.nombre)">
              <img src='/assets/img/postres/{{postre.nombre}}.png' alt="" class='icono'>  
              <p class='titulo'>{{postre.nombre}}</p>
            </ion-slide>
        </ion-slides>
  
          <h6 class='tituloLugar'>SUMINISTROS</h6>
          <ion-slides [options]="slideOpts" class="slide">
              <ion-slide *ngFor='let suministro of suministros' class='lugar' (click)="locales(suministro.nombre)">
                <img src='/assets/img/suministros/{{suministro.nombre}}.png' alt="" class='icono'>  
                <p class='titulo'>{{suministro.nombre}}</p>
              </ion-slide>
          </ion-slides>

 
    </div>
